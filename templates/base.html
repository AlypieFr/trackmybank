{% load static %}

<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Track My Bank!</title>
    <link rel="shortcut icon" href="{%  static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-toggle.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script type="text/javascript" src="{% url 'javascript-catalog' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/moment-with-locales.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/bootstrap-datetimepicker.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/bootstrap-notify.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/bootstrap-toggle.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/inputmask.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/jquery.inputmask.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/inputmask.extensions.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/inputmask.date.extensions.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/inputmask.numeric.extensions.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/select2.full.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/plotly-latest.min.js' %}" defer></script>
    <script type="application/javascript" src="{% static 'js/trackmybank.js' %}" defer></script>
</head>
<body onload='trackmybank.init("{{ csrf_token }}", "{{ view.data.lang }}");'>
{% block body %}
{% endblock %}
</body>
</html>
